<template name="collection">
    <div class="wrap image-container">
        <div class="scrollbar image-scroll">
            <div class="handle">
                <div class="mousearea"></div>
            </div>
        </div>

        <div class="frame" id="basic">
            <ul class="clearfix">
                {{#each showImages}}
                    {{> image}}
                {{/each}}
            </ul>
        </div>

        <input id="camera-icon" type="image" src="/images/camera-icon.png">

    </div>
</template>
