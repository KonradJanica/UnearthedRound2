<template name="webcam">
    <div id="fullscreen">
        <div class="snapPhoto border">
            <video autoplay="true" id="videoElement">
            </video>
        </div>

        <div id="centerTakePhoto">
            <div id="takePhoto"> Click to take photo </div>
        </div>

        <input id="closeOverlay" type="image" src="/images/collapse.png"/>
    </div>
</template>

<template name="embedWebcam">
    <div class="snapPhoto border">
        <video autoplay="true" id="embeddedVideoElement">
        </video>
        <input id="displaySavedPic" type="image">
    </div>

     <div id="centerTakePhoto">
        <div id="takePhoto"> 
            Click to take photo
        </div>
     </div>

     <input id="openOverlay" type="image" src="/images/expand.png"/>
</template>

<template name="pictureFullscreen">
    <div id="fullscreen">
        <img id="videoElement">

        <input id="closeOverlay" type="image" src="/images/collapse.png"/>
    </div>
</template>
